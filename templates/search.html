<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="static/images/logo.jpg">
    <title>VulnMatrix</title>
    <link href="static/plugin/tip-twitter/tip-twitter.css" rel="stylesheet" type="text/css"/>
    <link href="static/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="static/css/core.css" rel="stylesheet" type="text/css"/>
    <link href="static/css/components.css" rel="stylesheet" type="text/css"/>
    <link href="static/css/icons.css" rel="stylesheet" type="text/css"/>
    <link href="static/css/pages.css" rel="stylesheet" type="text/css"/>
    <link href="static/css/menu.css" rel="stylesheet" type="text/css"/>
    <link href="static/css/responsive.css" rel="stylesheet" type="text/css"/>
    <!-- HTML5 Shiv and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
        <![endif]-->
    <script src="static/js/modernizr.min.js"></script>
    <link href="static/buss/css/search.css" rel="stylesheet" type="text/css"/>
</head>
<body class="account-pages2">
<header id="topnav">
    <div class="topbar-main">
        <div class="container">
            <div class="topbar-left">
                <a href="/" class="logo"><span>VulnMatrix</span></a>
            </div>
            <div class="menu-extras">
                <ul class="nav navbar-nav navbar-right pull-right">
                    <li>
                        <a href="/logout">退出</a>
                    </li>
                </ul>
                <div class="menu-item">
                    <a class="navbar-toggle">
                        <div class="lines">
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div class="navbar-custom">
        <div class="container">
            <div id="navigation">
                <ul class="navigation-menu">
                    <li class="has-submenu">
                        <a href="/"><i class="zmdi zmdi-search"></i> <span> 搜索 </span> </a>
                    </li>

                    <li>
                        <a href="/images_info"><i class="zmdi zmdi-puzzle-piece"></i> <span> 环境 </span> </a>
                    </li>
                    <li>
                        <a href="/status_info"><i class="zmdi zmdi-widgets"></i> <span> 状态 </span> </a>
                    </li>
                    <li class="has-submenu">
                        <a href="/setting"><i class="zmdi zmdi-settings"></i> <span> 设置 </span> </a>

                    </li>
                    <li class="has-submenu">
                      <a href="/envs_info"><i class="zmdi zmdi-settings"></i> <span> 靶场环境 </span> </a>
                    </li>

                </ul>
            </div>
        </div>
    </div>
</header>
<div class="wrapper">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="clearfix"></div>
                <div class="wrapper-page searchbar" style="margin: 10% auto">
                    <div class="m-t-40 card-box">
                        <div class="text-center">
                            <a href="#" class="logo"><span>VulnMatrix</span></a>
                        </div>
                        <div class="panel-body">
                            <form method="get" action="/search_images" role="form" class="text-center">
                                <div class="form-group">
                                    <input type="text" class="form-control"
                                           placeholder="Example: IIS; SQL注入;"
                                           style="color: #797979;" id="filter" name="q">

                                    <button type="submit"
                                            class="btn btn-inverse btn-rounded w-md waves-effect waves-light m-b-5"
                                            style="margin-top: 20px">搜索
                                    </button>
                                    <i class="zmdi zmdi-help-outline zmdi-hc-2x" style="position: relative"
                                       id="tips"></i>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="static/js/jquery.min.js"></script>
<script src="static/js/bootstrap.min.js"></script>
<script src="static/js/detect.js"></script>
<script src="static/js/fastclick.js"></script>
<script src="static/js/jquery.slimscroll.js"></script>
<script src="static/js/jquery.blockUI.js"></script>
<script src="static/js/waves.js"></script>
<script src="static/js/wow.min.js"></script>
<script src="static/js/jquery.nicescroll.js"></script>
<script src="static/js/jquery.scrollTo.min.js"></script>
<script src="static/plugin/jquery.poshytip.min.js"></script>
<script>
    $('#tips').poshytip({
        className: 'tip-twitter',
        showTimeout: 1,
        alignTo: 'target',
        alignX: 'center',
        alignY: 'bottom',
        offsetX: -100,
        offsetY: 30,
        allowTipHover: false,
        fade: false,
        slide: false,
        content: "输入环境的信息，开始搜索！"
    });
</script>
<script src="static/js/jquery.core.js"></script>
<script src="static/js/jquery.app.js"></script>
</body>
</html>
